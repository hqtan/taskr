<template name="taskSubmit">
  <form class="main">
    <div class="control-group">
        <label class="control-label" for="title">Title</label>
        <div class="controls">
            <input name="title" type="text" value="" placeholder="brief task statement"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="facility">Facility</label>
        <div class="controls">
            <input name="facility" type="text" value="" placeholder="facility name"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="description">Description</label>
        <div class="controls">
            <textarea name="description" type="text" value="" placeholder="Task description here..."></textarea>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
            <input type="submit" value="Submit" class="btn btn-primary"/>
        </div>
    </div>
  </form>
</template>
